name: Build and Push ML Dashboard

on:
  push:
    branches: [ "main" ]
    paths:
      # Now this path exists!
      - 'v2-ml-dashboard/**' 
      - '.github/workflows/docker-build.yml'

jobs:
  build-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          # Simple path because we are in the right repo
          context: ./v2-ml-dashboard 
          push: true
          tags: |
            vaibhavkumar0412/flask-ml-dashboard:latest
            vaibhavkumar0412/flask-ml-dashboard:${{ github.sha }}