<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Performance Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h2 { color: #1a73e8; }
        input { width: 80%; padding: 10px; margin: 15px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        button { background-color: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #1557b0; }
        #result-area { margin-top: 20px; font-size: 18px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Marks Predictor</h2>
        <p>Enter Study Hours to get prediction</p>
        <input type="number" id="hoursInput" placeholder="e.g. 5" min="0" max="24">
        <br>
        <button onclick="getPrediction()">Predict Score</button>
        
        <div id="result-area">
            Predicted Marks: <span id="score">--</span>%
        </div>
    </div>

    <script>
        async function getPrediction() {
            const hours = document.getElementById('hoursInput').value;
            const scoreSpan = document.getElementById('score');
            
            if (!hours) { alert("Please enter hours!"); return; }

            // This is the "Handshake" with your Flask /predict route
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hours: hours })
            });

            const data = await response.json();
            scoreSpan.innerText = data.prediction;
        }
    </script>

</body>
</html>
